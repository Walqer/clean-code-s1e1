<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <aside class="eisenhower-matrix">
      <img class="eisenhower-matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="eisenhower-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </aside>
    <main class="main">
      <section class="adding-section">
        <label class="task-title adding-section__task-title" for="new-task">Add Item</label>
        <div class="adding-section__wrapper">
          <input id="new-task" class="adding-section__input task input input_text" type="text">
          <button class="adding-section__button button">Add</button>
        </div>
      </section>
      <h2 class="task-title">Todo</h2>
      <ul class="in-complete-tasks list">
        <li class="list-item">
          <input class="list-item__checkbox input" type="checkbox">
          <h3 class="task list-item__title">Pay Bills</h3>
          <input type="text" class="task list-item__input input input_text list-item__input-text">
          <button class="button_edit button list-item__button">Edit</button>
          <button class="button_delete button list-item__button">
            <img class="button__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="list-item list-item_edit-mode">
          <input class="input list-item__checkbox" type="checkbox">
          <h3 class="task list-item__title">Go Shopping</h3>
          <input type="text" value="go shopping" class="task input input_text list-item__input-text">
          <button class="button_edit button list-item__button">Save</button>
          <button class="button_delete button list-item__button">
            <img class="button__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h2 class="task-title">Completed</h2>
      <ul class="completed-tasks list">
        <li class="list-item">
          <input class="input list-item__checkbox" type="checkbox" checked>
          <h3 class="task list-item__title">See the Doctor</h3>
          <input type="text" class="task input input_text list-item__input-text">
          <button class="button_edit button list-item__button">Edit</button>
          <button class="button_delete button list-item__button">
            <img class="button__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script  src="app.js"></script>
  </body>
</html>
